<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Worklance</title>
    <link rel="shortcut icon" href="data/img/favicon.png" type="image/png">
    <!-- <link rel="stylesheet" href="data/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="data/css/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <script type="text/javascript" src="data/js/index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row login align-items-center justify-content-center">
            <div class="col-md-4">
                <div class="text-center my-4">
                    <img src="data/img/WorklanceFullLogo.svg" alt="">
                </div>
                <div class="inner-blocks">
                    <h5 class="title">Вход в аккаунт</h5>
                    <form action="">
                        <input type="text" id="email" type="email" placeholder="Эл. почта" class="input-style">
                        <div class="input-group">
                            <input type="password" placeholder="Пароль" class="input-style"> 
                            <button type="button" class="show-password"><img width="17" src="data/img/eye.svg" alt=""></button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="" class="forgot-password">Забыли пароль?</a>
                            <button class="active-btn">Войти</button>
                        </div>
                        
                        <p>Если у вас еще нет аккаунта, пройдите <a href="signup.html">Регистрацию</a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
