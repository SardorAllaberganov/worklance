<body>
    <div class="container-fluid">
        <div class="row login align-items-center justify-content-center">
            <div class="col-md-6 col-lg-4 col-sm-8">

                    <img src="data/img/WorklanceFullLogo.svg" alt="">

                <div class="inner-blocks">
                    <h5 class="title">Регистрация</h5>
                    <form action="">
                        <input type="text" type="text" placeholder="Полное имя" class="input-style">

                        <div class="my-input-group">

                        <div class="my-input-group">

                            <button type="button" class="show-password"><img width="17" src="data/img/eye.svg" alt=""></button>
                        </div>
                        <select name="" id="" class="input-style">
                            <option value="" hidden selected>Тип профиля</option>
                            <option value="">Клиент</option>
                            <option value="">Фрилансер</option>
                        </select>
                        <p>Регистрируясь на сайте вы автоматически соглашаетесь с правилами <a href="signup.html">Публичной оферты</a></p>
                        <div class="d-flex justify-content-between align-items-center">
