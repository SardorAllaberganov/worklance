<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Worklance</title>
    <link rel="shortcut icon" href="data/img/favicon.png" type="image/png">
    <!-- <link rel="stylesheet" href="data/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="data/css/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <script type="text/javascript" src="data/js/index.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">
            <img src="data/img/WorklanceLogo.svg" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <img src="data/img/menu.svg" alt="">
        </button>


        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav w-100 align-items-lg-center">
                <li class="nav-item">
                    <a class="nav-link" href="feeds.html">Публикации</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Люди</a>
                </li>

                <li class="nav-item ml-lg-auto">
                    <a class="nav-link" href="addproject.html">
                        <button class="add-project-btn">+
                            <span>Добавить проект</span>
                        </button>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <span class="username">Sardor Allaberganov</span>
                                <p class="subdropdown">Клиент</p>
                            </div>
                            <div class="col-4 text-md-center">
                                <img class="nav-user-image" src="data/img/no-image.webp" alt="">
                            </div>
                        </div>
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="myprojects.html">Мои проекты</a>
                        <a class="dropdown-item" href="settings.html">Настройки</a>
                        <a class="dropdown-item" href="logout">Выход</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="wrapper">
        <div class="container-fluid">
            <div class="row settings mt-4">
                <div class="col-12">
                    <h6 class="title">Настройки</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div class="inner-blocks">
                        <h6><img src="data/img/contact.svg" alt=""> Общая информация</h6>
                        <form action="">
                            <div class="text-center user-image-block">
                                <img src="data/img/sample.jpg" class="user-image" alt="">
                                <input type="file" name="" id="userimage">
                                <label for="userimage" class="userimage-label">
                                    <img src="data/img/camera.svg" alt="">
                                </label>
                            </div>
                            <input type="text" class="input-style" placeholder="Полное имя">
                            <select name="" class="input-style" id="">
                                <option value="">Design</option>
                                <option value="">Front-end Dev</option>
                                <option value="">Back-end Dev</option>
                            </select>
                            <input type="text" class="input-style" placeholder="Имя пользователя в Telegram">
                            <div class="text-right">
                                <button class="save-btn back-btn">Сохранить</button>
                            </div>
                        </form>
                    </div>
                    <button class="delete-btn" data-toggle="modal" data-target="#myModal" type="button">Удалить аккаунт</button>
                </div>
                <div class="col-lg-4">
                    <div class="inner-blocks">
                        <h6>
                            <img src="data/img/lock.svg" alt=""> Безопасность</h6>
                        <form action="">
                            <input type="email" class="input-style" placeholder="Эл. почта">
                            
                            <div class="my-input-group">
                                <input type="password" placeholder="Текущий пароль" class="input-style"> 
                                <button type="button" class="show-password"><img width="17" src="data/img/eye.svg" alt=""></button>
                            </div>

                            <div class="my-input-group">
                                <input type="password" class="input-style" placeholder="Новый пароль">
                                <button type="button" class="show-password"><img width="17" src="data/img/eye.svg" alt=""></button>
                            </div>

                            <div class="my-input-group">
                                <input type="password" class="input-style" placeholder="Подтвердите пароль">
                                <button type="button" class="show-password"><img width="17" src="data/img/eye.svg" alt=""></button>
                            </div>
                            
                            <div class="text-right">
                                <button class="save-btn back-btn">Сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 mt-sm-4">
                    <div class="inner-blocks">
                        <h6>
                            <img src="data/img/add.svg" alt=""> Дополнительно</h6>
                        <form action="">
                            <input type="text" class="input-style" placeholder="Ссылка на портфолио">

                            <select class="selectpicker select-input multiselect1" multiple data-live-search="true">
                                <option>Figma</option>
                                <option>ReactJS</option>
                                <option>VueJS</option>
                                <option>Laravel</option>
                            </select>
                            
                            <textarea name="" id="" cols="30" rows="5" class="input-style" placeholder="О себе"></textarea>
                            <div class="text-right">
                                <button class="save-btn back-btn">Сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form action="">
                    <div class="modal-header">
                        <h4 class="modal-title">Удалить аккаунт</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <h6>Чтобы удалить аккаунт, введите пароль.</h6>
                        <div class="my-input-group">
                            <input type="password" id="delete-input" placeholder="Пароль" class="input-style"> 
                            <button type="button" class="show-password"><img width="17" src="data/img/eye.svg" alt=""></button>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">Закрыть</button>
                        <button class="btn btn-danger modal-delete-btn" data-dismiss="modal">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
